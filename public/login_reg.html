<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            width: 48%;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="toggle-buttons">
            <button id="login-btn" onclick="showLoginForm()">Login</button>
            <button id="register-btn" onclick="showRegisterForm()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="loading-spinner hidden" id="login-loading"></div>
            <button type="submit">Login</button>
            <p class="error" id="login-error-message"></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Enter your password"
                    required>
            </div>
            <div class="form-group">
                <label for="register-role">Role</label>
                <select id="register-role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="loading-spinner hidden" id="register-loading"></div>
            <button type="submit">Register</button>
            <p class="error" id="register-error-message"></p>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-btn').style.backgroundColor = '#007bff';
            document.getElementById('register-btn').style.backgroundColor = '';
        }
    
        function showRegisterForm() {
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-btn').style.backgroundColor = '#007bff';
            document.getElementById('login-btn').style.backgroundColor = '';
        }
    
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            const role_id = role === 'admin' ? 1 : 2; // Map roles to their IDs
            const errorMessage = document.getElementById('register-error-message');
            const spinner = document.getElementById('register-loading');
    
            errorMessage.textContent = '';
            spinner.classList.remove('hidden');
    
            try {
                const response = await fetch('http://localhost/chapterly/public/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role_id }),
                });
    
                const data = await response.json();
                spinner.classList.add('hidden');
    
                if (response.ok) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm(); // Switch back to the login form
                } else {
                    errorMessage.textContent = data.data?.title || 'Registration failed.';
                }
            } catch (error) {
                spinner.classList.add('hidden');
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('login-error-message');
            const spinner = document.getElementById('login-loading');
    
            errorMessage.textContent = '';
            spinner.classList.remove('hidden');
    
            try {
                const response = await fetch('http://localhost/chapterly/public/user/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
                spinner.classList.add('hidden');
    
                if (response.ok) {
                    alert('Login successful!');
    
                    // Set token as a cookie
                    document.cookie = `auth_token=${data.token}; path=/; secure=false; httponly=false; samesite=Lax`;
    
                    // Redirect based on the role
                    if (data.role === 1) {
                        // Admin role
                        window.location.href = '/admin-dashboard';
                    } else if (data.role === 2) {
                        // User role
                        window.location.href = '/user-dashboard';
                    } else {
                        alert('Unknown role. Please contact support.');
                    }
                } else {
                    errorMessage.textContent = data.data?.title || 'Login failed.';
                }
            } catch (error) {
                spinner.classList.add('hidden');
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
    

</body>

</html>

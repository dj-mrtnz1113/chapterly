<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" action="" id="login-form">
                        <input class="flip-card__input" name="username" placeholder="Username" type="text" id="login-username">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="login-password">
                        <button class="flip-card__btn">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" action="" id="register-form">
                        <input class="flip-card__input" placeholder="Username" type="text" id="register-username">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="register-password">
                        <button class="flip-card__btn">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
